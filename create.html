<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NOVEL3D | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="header-wrapper">
                <div class="novel3d-logo">
                    <a href="index.html"><img src="./image/novel3d-logo.jpg" alt=""></a>
                </div>

                <nav class="navbar navbar-expand-md navbar-dark">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#loggedIn"
                        aria-controls="loggedIn" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="loggedIn" class="collapse navbar-collapse">
                        <ul class="nav header-links logged-in">
                            <li><a href="#">CREATE</a></li>
                            <li><a href="#">MY PROJECTS</a></li>
                            <li><a href="#">MY ORDERS</a></li>
                            <li><a href="#">FAQS</a></li>
                        </ul>
                    </div>
                </nav>
                <ul class="user-nav header-links logged-in">
                    <li>
                        <a href="#"><i class="user-pic"><img src="./image/user-icon.png" alt=""></i>Hi, John</a>
                    </li>
                    <li>
                        <a href="login.html" title="logout"><i class="log-out-icon"><img src="./image/logout-icon.png"
                                    alt=""></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- create product page -->
    <section class="create-product">
        <div class="create-product-control-area">
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col-md-3">
                        <div class="product-name">
                            <p>Kids Sweatshirts</p>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="create-controls d-flex">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <button class="ctrl-btn"><img src="./image/Back_Arrow.png" alt=""></button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="ctrl-btn"><img src="./image/Undo_Arrow.png" alt=""></button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="ctrl-btn"><img src="./image/Redo_Arrow.png" alt=""></button>
                                </li>
                            </ul>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <button class="ctrl-btn"><img src="./image/cursor.png" alt=""></button>
                                </li>
                                <li class="list-inline-item">
                                    <button class="ctrl-btn"><img src="./image/Zoom_In.png" alt=""></button>
                                </li>
                                <li class="list-inline-item">
                                    <span class="zoom-level">100%</span>
                                </li>
                                <li class="list-inline-item">
                                    <button class="ctrl-btn"><img src="./image/Zoom_Out.png" alt=""></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="create-product-view-area">
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col-lg-3">
                        <div class="product-view-area">
                            <div class="product-view-img">
                                <img src="./image/kids-sweatshirts.png" alt="">
                            </div>
                            <div class="product-view-option">
                                <ul class="list-inline view-option-btn">
                                    <li class="list-inline-item"><button>FRONT</button></li>
                                    <li class="list-inline-item"><button>BACK</button></li>
                                    <li class="list-inline-item"><button>LEFT</button></li>
                                    <li class="list-inline-item"><button>RIGHT</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="row no-gutters">
                            <div class="col-md-8">
                                <div class="create-product-view">
                                    <div class="create-product-view-img">
                                        <img src="./image/product-part-image.jpg" alt="">
                                    </div>
                                    <div class="product-view-option">
                                        <ul class="list-inline view-option-btn">
                                            <div class="front-back">
                                                <li class="list-inline-item"><button>FRONT</button></li>
                                                <li class="list-inline-item"><button>BACK</button></li>
                                            </div>
                                            <div class="left-right">
                                                <li class="list-inline-item"><button>LEFT</button></li>
                                                <li class="list-inline-item"><button>RIGHT</button></li>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="created-property">
                                    <ul class="list-unstyled">
                                        <li>
                                            <label>LAYERS</label>
                                        </li>
                                        <li class="poroduct-properties">
                                            <label>PROPERTIES</label>
                                            <ul class="list-unstyled">
                                                <li><label></label></li>
                                                <li><label></label></li>
                                                <li><label></label></li>
                                                <li><label></label></li>
                                                <li><label></label></li>
                                                <li><label></label></li>
                                                <li><label></label></li>
                                            </ul>
                                        </li>
                                        <li>
                                            <label>TRANSFORM</label>
                                        </li>
                                        <li>
                                            <label>TOOLS</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="save-product-btn">
                            <div class="view-dpi-count">
                                <ul class="list-unstyled list-inline">
                                    <li class="list-inline-item"><label>Layer DPI: 300</label></li>
                                    <li class="list-inline-item"><label>Average DPI: 300</label></li>
                                    <li class="list-inline-item">
                                        <div class="dropdown">
                                            <button class="btn" type="button" id="more-option" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false">
                                                &middot;&middot;&middot;
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="more-option">
                                                <a class="dropdown-item" href="#">Option</a>
                                                <a class="dropdown-item" href="#">Option</a>
                                                <a class="dropdown-item" href="#">Option</a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="btn-wrapper">
                                <button class="btn btn-primary">SAVE PRODUCT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/jquery-3.2.1-min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
